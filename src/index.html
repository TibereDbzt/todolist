               <h1 class="header__time js-time">10:44 PM</h1>
               <h2 class="header__date js-date">Tuesday, 24 May 2020</h2>
          </header>
          <div class="header__filler"></div>
          <div class="todolist">
               <div class="labels js-labels_list">
                    <button class="labels__item">work</button>
                    <button class="labels__item">learn</button>
                    <button class="labels__item">explore</button>
                    <div class="input-text__container">
                         <input class="input-text input-text--small js-input_label" type="text" name="Add label">
                         <label class="input-text__label input-text__label--small" for="add-label">Add label</label>
                         <svg class="input-text__add-icon" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M9.08333 4.41666H5.58333V0.916664H4.41666V4.41666H0.916664V5.58333H4.41666V9.08333H5.58333V5.58333H9.08333V4.41666Z" fill="black"/>
                         </svg>
                    </div>
               </div>
               <div class="todo">
                    <div class="input-text__container">
                         <input class="input-text js-input_task" type="text" name="Add label">
                         <label class="input-text__label" for="add-label">Add task</label>
                         <svg class="input-text__add-icon" width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M9.08333 4.41666H5.58333V0.916664H4.41666V4.41666H0.916664V5.58333H4.41666V9.08333H5.58333V5.58333H9.08333V4.41666Z" fill="black"/>
                         </svg>
                    </div>
                    <ul class="todo__list js-todolist">
                    </ul>
               </div>
          </div>
